<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>GitHub Searcher Profile</title>
  </head>
  <body>
    <nav>
      <img src="./assets/images/github-logo.svg" alt="github-logo" />
      <h1>GitHub Searcher Profile</h1>
    </nav>

    <main>
      <div class="search">
        <h1 id="searchTitle">Type a username below <br> to search ðŸ‘‡</h1>
        <div class="search-input">
          <input
            type="text"
            id="usernameInput"
            name="username"
            placeholder="Type here..."
            required
          />
          <button class="search-button" id="search" onclick="searchUser()">Search</button>
          <img
            src="./assets/images/replay_white.svg"
            id="refresh"
            alt="replay-icon" onclick="resetField()"
          />
        </div>
      </div>
      <div class="cards">
        <div class="card-info">
          <img
            id="avatar"
            src="./assets/images/github-logo.svg"
            alt="user image"
          />
          <ul id="user-info">
            <li id="name">Search for a username</li>
            <li class="username" id="username">@username</li>
            <li id="bio">Then you can read the <u>Bio</u></li>
          </ul>
        </div>

        <div class="card-repo">
          <h3 id="repo-title">
            Take a look at all repositories from
            <span class="username" id="username2">@username</span>
          </h3>
          <div class="repositories">
            <div class="repo" id="userRepo">
              <a href="#">repository_name</a>
            </div>

          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Developed with ðŸ§¡ by <a href="#">netoeac</a></p>
    </footer>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
