<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png" />
  <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
  <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#d2d2d2" />
  <meta name="theme-color" content="#ffffff" />
  <title>GitHub Searcher Profile</title>
</head>

<body>
  <nav>
    <img src="./assets/images/github-logo.svg" alt="github-logo" />
    <h1>GitHub Searcher Profile</h1>
  </nav>

  <main>
    <div class="search">
      <h1 id="searchTitle">
        Type a username below <br />
        to search ðŸ‘‡
      </h1>
      <div class="search-input">
        <input class="success" type="text" id="usernameInput" name="username" placeholder="Type an username here..." required />
        <div class="control-buttons">
          <button class="search-button" id="search" type="submit" onclick="searchUser()">
            Search
          </button>
  
          <img src="./assets/images/replay_white.svg" id="refresh" alt="replay-icon" onclick="resetField()" />
        </div>
      </div>
    </div>

    <div class="cards">
      <div class="card-info">
        <span id="avatar">
          <img class="avatar" src="./assets/images/github-logo.svg" />
        </span>

        <ul id="user-info">
          <li id="name">Search for a username</li>
          <li class="highlight" id="username">at input field above and</li>
          <li id="bio">read the Bio and informations</li>
        </ul>
        <div class="follow">
          <p><span class="highlight" id="followers">0</span> followers</p>
          <p><span class="highlight" id="following">0</span> following</p>
        </div>
      </div>

      <div class="card-repo">
        <h3 id="repo-title">
          Take a quick look at repositories from
          <span class="username" id="username2"><a href="#">@username</a></span>
        </h3>
        <div class="repositories" id="userRepo"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Developed with ðŸ§¡ by
      <a class="username" href="https://github.com/netoeac" target="_blank">netoeac</a>
    </p>
  </footer>
  <script src="/assets/js/script.js"></script>
</body>

</html>
